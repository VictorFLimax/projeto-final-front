<div class="container">
  <mat-card class="card">
    <div class="cadastro-container">
      <h2>Cadastro</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="formulario_cadastro">

        <mat-form-field>
          <mat-label>UsuÃ¡rio</mat-label>
          <input matInput formControlName="usuario" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" required />
        </mat-form-field>

        <button mat-flat-button  type="submit">Cadastrar</button>
      </form>
      <p>
        JÃ¡ tem cadastro? <a [routerLink]="['/login']">Entrar aqui</a>
      </p>
    </div>
  </mat-card>
</div>
