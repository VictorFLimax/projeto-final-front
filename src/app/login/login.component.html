<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container">
  <mat-card class="card">
    <div class="login-form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" id="email" formControlName="email" />
        <mat-error *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">
          Campo obrigatório.
        </mat-error>
        <mat-error *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched">
          Email inválido.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" id="senha" formControlName="senha" />
        <mat-error *ngIf="userForm.get('senha').hasError('required') && userForm.get('senha').touched">
          Campo obrigatório.
        </mat-error>
      </mat-form-field>
    </div>
    <section class="buttons">
      <button mat-flat-button type="submit">Entrar</button>
      <p>
        Não tem cadastro? <a [routerLink]="['/cadastro']">Cadastre-se aqui</a>
      </p>
    </section>
  </mat-card>
</form>
